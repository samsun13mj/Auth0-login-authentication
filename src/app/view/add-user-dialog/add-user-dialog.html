<div class="dialog-container">

  <h2>Add New User</h2>
  <p class="subtitle">Enter user details to add them to the project</p>

  <form [formGroup]="form" (ngSubmit)="submit()" class="dialog-form">

    <div class="form-row">
      <div class="form-field">
        <label>Name</label>
        <input type="text" formControlName="name" placeholder="John Doe" />
      </div>

      <div class="form-field">
        <label>Email</label>
        <input type="email" formControlName="email" placeholder="john@email.com" />
      </div>
    </div>

    <div class="form-field">
      <label>Role</label>
      <input type="text" formControlName="role" placeholder="Developer / Manager" />
    </div>

    <div class="actions">
      <button type="button" class="btn-cancel" (click)="cancel()">Cancel</button>
      <button type="submit" class="btn-primary">Add User</button>
    </div>

  </form>

</div>
