<div class="spinner-overlay" *ngIf="loading">
  <mat-spinner diameter="60"></mat-spinner>
</div>

<div class="settings-wrapper" *ngIf="!loading">
  <h2 class="page-title">User Settings</h2>

  <!-- Account Section -->
  <mat-card class="settings-section">
    <h3>Account</h3>
    <div class="section-body">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput type="email" value="luffy@example.com" disabled />
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Change Password</mat-label>
        <input matInput type="password" [(ngModel)]="settings.password" />
      </mat-form-field>
    </div>
  </mat-card>

  <!-- Theme Section -->
  <mat-card class="settings-section">
    <h3>Theme & Appearance</h3>
    <div class="section-body">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Select Theme</mat-label>
        <mat-select [(ngModel)]="settings.theme" (selectionChange)="applyTheme()">
          <mat-option value="default">Default</mat-option>
          <mat-option value="blue">Ocean Blue</mat-option>
          <mat-option value="green">Forest Green</mat-option>
          <mat-option value="custom">Custom</mat-option>
        </mat-select>
      </mat-form-field>

      <!-- Custom Theme -->
      <div *ngIf="settings.theme === 'custom'" class="custom-colors">
        <div class="color-picker">
          <label>Primary</label>
          <input type="color" [(ngModel)]="customColors.primary" (change)="applyCustomTheme()" />
        </div>

        <div class="color-picker">
          <label>Accent</label>
          <input type="color" [(ngModel)]="customColors.accent" (change)="applyCustomTheme()" />
        </div>

        <div class="color-picker">
          <label>Background</label>
          <input type="color" [(ngModel)]="customColors.background" (change)="applyCustomTheme()" />
        </div>
      </div>
    </div>
  </mat-card>

  <div class="actions">
  <button mat-raised-button class="save-btn" (click)="saveSettings()">
    Save Changes
  </button>
</div>
